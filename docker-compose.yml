version: '3'

volumes:
  pg_data:
  static:
  media:
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    restart: always
    build: ./backend/
    depends_on:
      - db
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/frontend_static
  gateway:
    build: ./nginx/
    volumes:
     - static:/static
     - media:/app/media
    ports:
     - 9000:80
